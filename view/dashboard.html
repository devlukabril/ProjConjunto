<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset de estilos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos do header */
header {
    background-color: #4CAF50;
    padding: 10px;
    color: #fff;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.menu {
    list-style: none;
    display: flex;
}

.menu li {
    margin-right: 15px;
}

.menu li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.user-profile {
    display: flex;
    align-items: center;
}

.user-name {
    margin-right: 10px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}
.user-icon {
    font-size: 24px;
}

/* Estilos do conteúdo */
/* Adicione aqui o estilo do conteúdo da sua dashboard */

/* Estilos do footer */
footer {
    background-color: #333;
    padding: 10px;
    color: #fff;
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">Menu 1</a></li>
                <li><a href="#">Menu 2</a></li>
                <li><a href="#">Menu 3</a></li>
                <li><a href="#">Menu 4</a></li>
            </ul>
            <div class="user-profile">
                <span class="user-name">Nome do Usuário</span>
                <i class="fas fa-user user-icon"></i>
            </div>
        </nav>
    </header>

    <!-- Conteúdo da página -->

    <footer>
        <p>&copy; 2023 Minha Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
